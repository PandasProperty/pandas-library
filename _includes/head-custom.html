<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/logo.png' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/assets/images/logo.png' | relative_url }}">

<!-- SEO Meta -->
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="author" content="{{ site.author }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ '/assets/images/logo.png' | absolute_url }}">
<meta property="og:type" content="website">

<!-- MathJax for equations -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- Custom Styles -->
<style>
  :root {
    --panda-green: #5a7a5a;
    --panda-dark: #3d5a3d;
    --panda-light: #e8f0e8;
  }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    line-height: 1.7;
  }
  
  .page-header {
    background: linear-gradient(135deg, var(--panda-green), var(--panda-dark)) !important;
  }
  
  h1, h2, h3, h4 {
    color: var(--panda-dark);
  }
  
  a {
    color: var(--panda-green);
  }
  
  a:hover {
    color: var(--panda-dark);
  }
  
  blockquote {
    border-left: 4px solid var(--panda-green);
    background: var(--panda-light);
    padding: 1em;
    margin: 1em 0;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 1em 0;
  }
  
  th, td {
    padding: 0.75em;
    border: 1px solid #ddd;
    text-align: left;
  }
  
  th {
    background: var(--panda-green);
    color: white;
  }
  
  tr:nth-child(even) {
    background: var(--panda-light);
  }
  
  .book-card {
    border: 2px solid var(--panda-green);
    border-radius: 10px;
    padding: 1.5em;
    margin: 1em 0;
    background: var(--panda-light);
  }
  
  .disclaimer {
    background: #fff3cd;
    border-left: 4px solid #ffc107;
    padding: 1em;
    margin: 1em 0;
  }
  
  .back-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: var(--panda-green);
    color: white;
    padding: 10px 15px;
    border-radius: 50%;
    text-decoration: none;
  }
  
  /* Print styles */
  @media print {
    .page-header, .back-to-top {
      display: none;
    }
  }
</style>
